<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Semantic UI Sandbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
    <!--<link rel="stylesheet" href="semantic/dist/semantic.min.css">-->
  </head>
  <body>
    <div class="ui container">
      <!-- HEADER -->
      <h1 class="ui small header">Heading 1</h1>

      <hr>






<form id="submitButton" class="ui form segment">
  <p>Tell Us About Yourself</p>
  <div class="two fields">
    <div class="field">
      <label>Name</label>
      <input placeholder="First Name" name="name" type="text">
    </div>
    <div class="field">
      <label>Gender</label>
      <select class="ui dropdown" name="gender">
        <option value="">Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
  </div>
  <div class="two fields">
    <div class="field">
      <label>Username</label>
      <input placeholder="Username" name="username" type="text">
    </div>
    <div class="field">
      <label>Password</label>
      <input type="password" name="password">
    </div>
  </div>
  <div class="field">
    <label>Skills</label>
    <select name="skills" multiple="" class="ui dropdown">
      <option value="">Select Skills</option>
      <option value="css">CSS</option>
      <option value="html">HTML</option>
      <option value="javascript">Javascript</option>
      <option value="design">Graphic Design</option>
      <option value="plumbing">Plumbing</option>
      <option value="mech">Mechanical Engineering</option>
      <option value="repair">Kitchen Repair</option>
    </select>
  </div>
  <div class="inline field">
    <div class="ui checkbox">
      <input type="checkbox" name="terms">
      <label>I agree to the terms and conditions</label>
    </div>
  </div>


  <div class="content">
    <div class="grouped fields">
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="qf1" tabindex="0" value="Happiness" class="hidden">
          <label>Happiness</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="qf1" tabindex="0" value="Sadness" class="hidden">
          <label>Sadness</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="qf1" tabindex="0" value="Anger" class="hidden">
          <label>Anger</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="qf1" tabindex="0" value="Fear" class="hidden">
          <label>Fear</label>
        </div>
      </div>
    </div>
   </div>

2

  <div class="content">
    <div class="grouped fields">
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="qf2" tabindex="0" value="Happiness" class="hidden">
          <label>Happiness</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="qf2" tabindex="0" value="Sadness" class="hidden">
          <label>Sadness</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="qf2" tabindex="0" value="Anger" class="hidden">
          <label>Anger</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="qf2" tabindex="0" value="Fear" class="hidden">
          <label>Fear</label>
        </div>
      </div>
    </div>
   </div>





  <div class="ui primary submit button">Submit</div>
  <div class="ui error message"></div>
</form>





    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
    <script >
      $('.ui.dropdown')
        .dropdown();
      $('.ui.radio.checkbox')
        .checkbox();

$('.ui.form')
  .form({
    fields: {
      name: {
        identifier: 'name',
        rules: [
          {
            type   : 'empty',
            prompt : 'Please enter your name'
          }
        ]
      },
      skills: {
        identifier: 'skills',
        rules: [
          {
            type   : 'minCount[2]',
            prompt : 'Please select at least two skills'
          }
        ]
      },
      gender: {
        identifier: 'gender',
        rules: [
          {
            type   : 'empty',
            prompt : 'Please select a gender'
          }
        ]
      },
      username: {
        identifier: 'username',
        rules: [
          {
            type   : 'empty',
            prompt : 'Please enter a username'
          }
        ]
      },
      password: {
        identifier: 'password',
        rules: [
          {
            type   : 'empty',
            prompt : 'Please enter a password'
          },
          {
            type   : 'minLength[6]',
            prompt : 'Your password must be at least {ruleValue} characters'
          }
        ]
      },
      terms: {
        identifier: 'terms',
        rules: [
          {
            type   : 'checked',
            prompt : 'You must agree to the terms and conditions'
          }
        ]
      },
      qf1: {
        identifier: 'qf1',
        rules: [
          {
            type   : 'checked',
            prompt : 'You must check the question'
          }
        ]
      },
      qf2: {
        identifier: 'qf2',
        rules: [
          {
            type   : 'checked',
            prompt : 'You must check the question2'
          }
        ]
      }


    },
        onSuccess: function(event, fields){
        $('#info').html("on success");
        console.log("on success");
        console.log(fields);
        
    },
    onFailure: function(formErrors, fields){
        $('#info').html("on failure");
        console.log("on failure");
        console.log(fields);
    }    
});

$("form").submit(function(event) {
   $('.ui.form').form('validate form');
   event.preventDefault();
   console.log("yi");

});







    </script>
  </body>
</html>
